<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Zero Beat</title>
    <style> 
        main {
            display: flex;  
            justify-content: center; 
            align-items: center;  
            min-height: 80vh;  
            padding: 20px;  
        }

        section {
            background-color: rgba(80, 63, 47, 0.3);  
            padding: 20px; 
            border-radius: 10px;  
            max-width: 400px;  
            width: 100%; 
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;  
            padding: 10px;  
            margin: 10px 0;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
        }

        button {
            padding: 10px 15px;  
            background-color: #ebe9e9; 
            color: rgb(82, 82, 82); 
            border: 1px solid #ccc;  
            border-radius: 5px;  
            cursor: pointer;  
        }

        button:hover {
            background-color: #7c7b7b;  
        }
    </style>
</head>
<body>
    <header>
        <h1>Zero Beat</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home&nbsp;</a></li>
                <li><a href="contact.html">Contact&nbsp;</a></li>
                <li><a href="members.html">Members&nbsp;</a></li>
                <li><a href="songs.html">Songs&nbsp;</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Zero Beat. All rights reserved.</p>
    </footer>
    <div class="social-icons">
        <a href="https://www.facebook.com"><img src="images/fb.png" alt="Facebook Icon"></a>
        <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter Icon"></a>
    </div>
</body>
</html>
